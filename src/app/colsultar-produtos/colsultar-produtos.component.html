<h5>Consulta de Produtos</h5>
<p>Listagem de produto de cadastrados</p>

<table class="table table-hover table-sm">
    <thead>
        <tr>
            <td>Nome do produto</td>
            <td>Preço</td>
            <td>Quantidade</td>
            <td>Descrição</td>
            <td>total</td>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let p of produtos">
            <td>{{p.nome}}</td>
            <td>{{p.preco | currency:'R$' }}</td>
            <td>{{p.quantidade}}</td>
            <td>{{p.descricao}}</td>
            <td>{{p.total | currency:'R$' }}</td>
            <td>
                <button class="btn btn-sm btn-primary mr-1" [routerLink]="['/editar-produtos',p.idProduto]">
                    Editar
                </button>
                &nbsp;
                <button class="btn btn-sm btn-danger" (click)="excluir(p.idProduto)">
                    Excluir
                </button>
            </td>
        </tr>
    </tbody>

    <tfoot>
        <tr>
            <td colspan="6">Total de registros:{{produtos.length}}</td>
        </tr>
    </tfoot>
</table>
